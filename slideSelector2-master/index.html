<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        p{
            margin: 0;
        }
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-transform-style:preserve-3d;
            -webkit-backface-visibility:hidden;
        }
        .container{
            background: #ffffff;
        }

    </style>
    <link rel="stylesheet" href="slideSelect.css">
</head>
<body>
    <div class="container">
        <br>
        <div class="hit-me">点我</div>
        <br>
        <div class="hit-else">也可以点我</div>
    </div>

    <script src="slideSelect2.js"></script>
    <script>

        var ss = new slideSelector();//实例化

        document.querySelector('.hit-me').addEventListener('click',function(){
            ss.show({
                data:['春花秋月何时了','往事知多少','小楼昨夜又东风','故国不堪回首明月中','雕栏玉砌应犹在',"只是朱颜改","问君能有几多愁","恰似一江春水向东流","虞美人*李煜"],
                done:function(data){
                    console.log(data);
                    document.querySelector('.hit-me').innerHTML = data.value;
                }
            });
        },false);

        document.querySelector('.hit-else').addEventListener('click',function(){
            ss.show({
                title:'《乐府·将进酒》',
                startIndex: 3,
                data:['君不见，黄河之水天上来，奔流到海不复回',
                    '君不见，高堂明镜悲白发，朝如青丝暮成雪',
                    '人生得意须尽欢，莫使金樽空对月',
                    '天生我材必有用，千金散尽还复来',
                    '烹羊宰牛且为乐，会须一饮三百杯',
                    "岑夫子，丹丘生，将进酒，杯莫停",
                    "与君歌一曲，请君为我倾耳听",
                    "钟鼓馔玉不足贵，但愿长醉不复醒",
                    "古来圣贤皆寂寞，惟有饮者留其名",
                    "陈王昔时宴平乐，斗酒十千恣欢谑",
                    "主人何为言少钱，径须沽取对君酌",
                    "五花马，千金裘，呼儿将出换美酒",
                    "与尔同销万古愁"
                ],
                afterSwipe:function(selected){
                    //console.log(selected);
                },
                done:function(data){
                    console.log(data);
                    document.querySelector('.hit-else').innerHTML = data.value;
                }
            });
        },false);
    </script>
</body>
</html>
