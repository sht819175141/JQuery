<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ccc {
            width: 1000px;
            height: 500px;
            border: 1px solid #ccc;
            overflow: hidden;
        }
    </style>
</head>

<body>
<div class="ccc" id="ccc">
    <ul>
        <li>adasdadafasfaf</li>
        <li>adasdasdasdasda</li>
        <li>asdasdasdadsadasd</li>
    </ul>
</div>
<script src="watermark.js"></script>
<script>
    watermark({
        ele: document.getElementById("ccc"),
        watermark_txt: "北京市少年宫"
    })

    //addWaterMarker("我是水印")
    function addWaterMarker(str) {
        var can = document.createElement('canvas');
        var body = document.getElementById("ccc");

        body.appendChild(can);

        can.width = 400;
        can.height = 200;
        can.style.display = 'none';


        var cans = can.getContext('2d');
        cans.rotate(-20 * Math.PI / 180);
        cans.font = "16px Microsoft JhengHei";
        cans.fillStyle = "rgba(17, 17, 17, 0.50)";
        cans.textAlign = 'left';
        cans.textBaseline = 'Middle';
        cans.fillText(str, can.width / 3, can.height / 2);

        body.style.backgroundImage = "url(" + can.toDataURL("image/png") + ")";

    }
</script>
</body>

</html>
