<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div id="box">
		ul>li*28>{<img src="images/$.jpg"/>} //细碎知识点
	
	</div>
	<script>
	//截取方法	：双下标截取	
	slice(start,end)
	   	截取数组位置，返回截取时的数组，不影响原数组;
		start: 开始位置，下标，负值为倒数第几个开始;
		end:   结束位置，下标，截取时不包含当前位置;
		只有start时，从开始位置截取到最后一个;

	substring(start,end)  ===>返回字符串;
		方法用于提取字符串中介于两个指定下标之间的字符;
		start：开始位置，下标，索引
		end:   结束位置，下标，截取时不包含当前位置;
		》start=end==>时返回空字符串;
		》只有start时，从开始位置截取到最后一个;
		》start>end==>end与start先交换位置;
		》start为负值时，从0开始，截取全部;
		》end为负值时，end与start先交换位置，然后再截取;

	//删除指定元素
	splice(起点，删除长度，添加元素)
		数组中插入或删除元素的通用方法，返回截取时的数组，影响原数组
		起点：插入或删除的起始位置;
		长度：删除元素的个数，省略不写，长度到最后一位
		元素：插入的元素，插入元素的时候，是插入在下标的前面
			==>只有一个参数，从该下标删除到最后一位

	substr(start,length)
		start：开始位置，下标，索引	
		length：删除元素的个数，省略不写，长度到最后一位	
		》start为负值时，start为截取长度，从倒数开始截取;

	size()获取的值与length获取的值一样，获取图片数量时亦可用size();	

	//插件知识
	1.插件的文件命名必须严格遵循jQuery.[插件名].js的规则,以便于与其他的js文件的区分,如新插件文件jquery.newplugin.js.
  
 	2.如果是对象级别插件,所有的方法都应依附于jquery.fn主体对象;如果是类级别插件,所有的方法都应依附于jquery对象. www.2cto.com
  
 	3.无论是对象级别还是类级别插件,结尾都必须以分号结束,否则,在文件被压缩时,会出现错误提示信息.
  
 	4.在插件内部的代码中,如果要访问每个元素,可以使用this.each方法来遍历全部元素.
  
 	5.需要说明的是在插件的内部,this所代表的是通过jQuery选择器所获取的对象,而非传统意义上的对象的引用.
  
 	6.由于jQuery代码在调用方法时,可以采用链写的方法同时调用多个方法,因此,为了保证这个功能的实现,插件本身必须返回一个jQuery对象.
  
 	7.虽然"$"美元符,可以与"jQuery"字符相代替,但在编写插件的代码中,尽量不要使用"$"符号,以避免与别的代码冲突.
  
 	8.在编写对象级别的插件时,使用jQuery.fn.extend()方法进行功能扩展;而针对类级别的插件,则使用jQuery.extend方法进行扩展。

	</script>
</body>
</html>
